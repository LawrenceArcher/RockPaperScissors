 <title>Rock, Paper, Scissors</title>

<body>
<div>
    <script type="text/javascript">
        let computerPlay = () => {
            let a = Math.random()*3;
            switch (true) {
                case a < 1:
                    return "rock";
                    break;
                case a < 2:
                    return "paper";
                    break;
                case a < 3:
                    return "scissors";
                    break;
                default:
                    console.log("Problem with computer move");
            }
        };
        let roundRPS = (playerSelection, computerSelection) => {
            playerSelection = prompt("make your choice").toLowerCase();
            console.log(playerSelection);
            if (playerSelection == "rock"){
                if (computerSelection == "rock"){
                    alert("draw");
                }else if (computerSelection == "paper"){
                    alert("You lose! Paper beats rock");
                }else if (computerSelection == "scissors"){
                    alert("You win! Rock beats scissors");
                }else {
                    console.log("error in inside if statement, rock - roundRPS");
                }
            } else if (playerSelection == "paper"){
                if (computerSelection == "rock"){
                    alert("You win! Paper beats rock");
                }else if (computerSelection == "paper"){
                    alert("draw");
                }else if (computerSelection == "scissors"){
                    alert("You lose! Scissors beat paper");
                }else {
                    console.log("error in inside if statement, paper - roundRPS");
                }
            } else if (playerSelection == "scissors"){
                if (computerSelection == "rock"){
                    alert("You lose! Rock beats scissors");
                }else if (computerSelection == "paper"){
                    alert("You win! Scissors beat paper");
                }else if (computerSelection == "scissors"){
                    alert("draw");
                }else {
                    console.log("error in inside if statement, scissors - roundRPS");
                }
            }else{
                console.log("error in outside if statement - roundRPS");
            }
        };
        console.log(Math.random()*3);
        console.log(computerPlay());
    </script>
</div>
</body>
